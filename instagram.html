<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .input-field:focus {
            outline: none;
            border-color: #a9a9a9;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #0095f6;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #007bb5;
        }

        .separator {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .separator span {
            color: #8e8e8e;
            font-size: 14px;
            margin: 0 10px;
        }

        .signup-link {
            font-size: 14px;
            color: #0095f6;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <form action="#" method="post">
            <input class="input-field" type="text" placeholder="Phone number, email or username" required>
            <input class="input-field" type="password" placeholder="Password" required>
            <button class="login-button" type="submit">Log In</button>
        </form>

        <div class="separator">
            <span>OR</span>
        </div>

        <button class="login-button" style="background-color: #db4437;">Log in with Google</button>

        <div>
            <span style="font-size: 14px; color: #8e8e8e;">Forgot password?</span>
        </div>

        <div class="separator">
            <span>Don't have an account?</span>
            <a href="#" class="signup-link">Sign up</a>
        </div>
    </div>
</body>

</html>
